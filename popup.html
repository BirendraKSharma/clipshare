<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ClipShare</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #f8f9fa;
      --bg-secondary: rgba(255, 255, 255, 0.7);
      --text-primary: #000000;
      --text-secondary: #666666;
      --border-color: rgba(0, 0, 0, 0.1);
      --button-bg: #000000;
      --button-text: #ffffff;
      --button-hover: #333333;
      --status-online: #2ed573;
      --status-offline: #ff4757;
      --glass-bg: rgba(255, 255, 255, 0.7);
      --glass-border: rgba(0, 0, 0, 0.1);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-primary: #0d0d0d;
        --bg-secondary: rgba(30, 30, 30, 0.7);
        --text-primary: #ffffff;
        --text-secondary: #b0b0b0;
        --border-color: rgba(255, 255, 255, 0.1);
        --button-bg: #ffffff;
        --button-text: #000000;
        --button-hover: #e0e0e0;
        --glass-bg: rgba(30, 30, 30, 0.7);
        --glass-border: rgba(255, 255, 255, 0.1);
      }
    }

    body {
      width: 360px;
      min-height: 520px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      transition: background 0.3s, color 0.3s;
    }

    .container {
      padding: 20px;
    }

    /* Glass effect */
    .glass {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
    }

    /* Header */
    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 16px;
    }

    .header.glass {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 18px;
      font-weight: 600;
    }
    /* Status */
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 16px;
      font-size: 13px;
      color: var(--text-secondary);
    }

    .status.glass {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--status-offline);
    }

    .status-dot.online {
      background: var(--status-online);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Buttons */
    button {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--border-color);
      background: var(--button-bg);
      color: var(--button-text);
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    button:hover:not(:disabled) {
      background: var(--button-hover);
      transform: translateY(-1px);
    }

    button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .btn-outline {
      background: transparent;
      color: var(--text-primary);
      border: 1px solid var(--border-color);
    }

    .btn-outline:hover:not(:disabled) {
      background: var(--bg-secondary);
    }

    .button-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-bottom: 16px;
    }

    /* QR Section */
    .qr-section {
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      text-align: center;
    }

    .qr-label {
      font-size: 12px;
      color: var(--text-secondary);
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    #qrcode {
      display: inline-block;
      padding: 12px;
      background: white;
      border-radius: 12px;
      margin-bottom: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .url-display {
      background: rgba(0, 0, 0, 0.05);
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 11px;
      color: var(--text-secondary);
      word-break: break-all;
      font-family: monospace;
      border: 1px solid var(--glass-border);
    }

    /* Clipboard Section */
    .clipboard-section {
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .section-title {
      font-size: 12px;
      color: var(--text-secondary);
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 600;
    }

    textarea {
      width: 100%;
      min-height: 100px;
      padding: 12px;
      font-size: 13px;
      border: 1px solid var(--glass-border);
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.02);
      color: var(--text-primary);
      resize: vertical;
      font-family: inherit;
      margin-bottom: 12px;
      transition: all 0.2s;
    }

    textarea:focus {
      outline: none;
      border-color: var(--text-primary);
    }

    textarea::placeholder {
      color: var(--text-secondary);
      opacity: 0.6;
    }

    /* Hidden */
    .hidden {
      display: none !important;
    }

    /* Spinner */
    .spinner {
      border: 2px solid var(--border-color);
      border-top: 2px solid var(--text-primary);
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Error */
    .error-message {
      background: #fff5f5;
      border: 1px solid #ff4757;
      color: #d63031;
      padding: 10px 12px;
      border-radius: 8px;
      font-size: 12px;
      margin-bottom: 16px;
    }

    /* Info */
    .info {
      font-size: 11px;
      color: var(--text-secondary);
      line-height: 1.6;
      padding: 12px;
      border-radius: 10px;
    }

    .info-title {
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 6px;
    }

    /* Window button */
    .window-btn {
      width: 100%;
      padding: 10px;
      background: transparent;
      border: 1px solid var(--glass-border);
      color: var(--text-secondary);
      font-size: 12px;
      margin-bottom: 16px;
    }

    .window-btn:hover {
      background: rgba(0, 0, 0, 0.05);
      color: var(--text-primary);
    }

    /* Hide button */
    .hide-btn {
      width: 100%;
      padding: 8px;
      background: transparent;
      border: 1px solid var(--glass-border);
      color: var(--text-secondary);
      font-size: 11px;
      border-radius: 6px;
      margin-top: 8px;
    }

    .hide-btn:hover {
      background: rgba(0, 0, 0, 0.05);
      color: var(--text-primary);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header glass">
      <div class="logo">ClipShare</div>
    </div>

    <!-- Status -->
    <div class="status glass">
      <div class="status-dot" id="statusDot"></div>
      <span id="statusText">Offline</span>
    </div>

    <!-- Error message -->
    <div id="errorMessage" class="error-message hidden"></div>

    <!-- Main controls -->
    <div class="button-group">
      <button id="startBtn">
        <span>‚ñ∂Ô∏è</span>
        <span>Start</span>
      </button>
      <button id="stopBtn" class="hidden">
        <span>‚èπÔ∏è</span>
        <span>Stop</span>
      </button>
    </div>

    <!-- QR Code section (hidden initially) -->
    <div id="qrSection" class="qr-section hidden glass">
      <div class="qr-label">Scan QR Code</div>
      <div id="qrcode"></div>
      <div class="url-display" id="urlDisplay"></div>
      
      <div class="button-group" style="margin-top: 12px;">
        <button id="copyUrlBtn" class="btn-outline">
          <span>üìã</span>
          <span>Copy</span>
        </button>
        <button id="openWindowBtn" class="btn-outline">
          <span>ü™ü</span>
          <span>Window</span>
        </button>
      </div>

      <button id="hideQrBtn" class="hide-btn">
        <span>üëÅÔ∏è</span>
        <span>Hide QR</span>
      </button>
    </div>

    <!-- Clipboard section (hidden initially) -->
    <div id="clipboardSection" class="clipboard-section hidden glass">
      <div class="section-title">Quick Clipboard</div>
      <textarea id="clipboardText" placeholder="Clipboard content will appear here..."></textarea>
      <div class="button-group" style="margin-top: 12px;">
        <button id="receiveBtn" class="btn-outline">
          <span>‚¨áÔ∏è</span>
          <span>Receive</span>
        </button>
        <button id="sendBtn" class="btn-outline">
          <span>‚¨ÜÔ∏è</span>
          <span>Send</span>
        </button>
      </div>

      <button id="hideClipboardBtn" class="hide-btn">
        <span>üëÅÔ∏è</span>
        <span>Hide Clipboard</span>
      </button>
    </div>

    <!-- Info section -->
    <div class="info">
      <div class="info-title">How to use</div>
      1. Click Start to launch server<br>
      2. Use quick clipboard or scan QR<br>
      3. Send or Receive clipboard<br>
      4. Click Stop when done
    </div>
  </div>

  <script src="qrcode.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
